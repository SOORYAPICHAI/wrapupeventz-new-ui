<div class="progress__wrapper progress__squared @@if(context.customClass){@@customClass}" data-brk-library="component__progress_bar">
  <h5 class="font__family-montserrat font__size-16 font__weight-bold progress__title">
     @@if(!context.title){Hard Work} @@if(context.title){@@title}
  </h5>
  <div class="progress">
    <div data-valuemax="@@if(context.valueMax){@@valueMax}@@if(!context.valueMax){100}"
         data-valuemin="@@if(context.valueMin){@@valueMin}@@if(!context.valueMin){0}" data-valuenow="@@if(context.valueCur){@@valueCur}@@if(!context.valueCur){100}" class="progress__bar">
      <div class="progress__bar-counter_wrap">
        <span class="before"></span>
        <span class="font__family-montserrat font__size-16 font__weight-semibold progress__bar-counter hide">@@if(context.valueCur){@@valueCur}@@if(!context.valueCur){100}</span>
      </div>
      <span class="circle">
        <span class="before"></span>
        <span class="after"></span>
      </span>
    </div>
  </div>
</div>
