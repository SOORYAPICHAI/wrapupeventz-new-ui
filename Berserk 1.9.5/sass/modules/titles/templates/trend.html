@@if (context.text){
	@@if (context.text.before){
		<h5 class="font__family-montserrat highlight-trend font__size-14" data-brk-library="component__title">@@text.before</h5>
	}
	@@if (context.text.main){
<h2 class="font__family-montserrat font__weight-bold @@if(context.text.main_size){font__size-@@text.main_size} @@if(!context.text.main_size){font__size-48} @@if(context.text.main_height){line__height-@@text.main_height}@@if(!context.text.main_height){line__height-52} mt-30 @@if(context.text.main_customClass){@@text.main_customClass}" data-brk-library="component__title">@@text.main</h2>
	}
	@@if (context.text.secondary){
<h2 class="font__family-playfair font__style-italic font__weight-normal @@if(context.text.secondary_size){font__size-@@text.secondary_size} @@if(!context.text.secondary_size){font__size-48} @@if(context.text.secondary_height){line__height-@@text.secondary_height} @@if(!context.text.secondary_height){line__height-52}" data-brk-library="component__title">@@text.secondary</h2>
	}
	@@if (context.text.divider){
		<div class="divider-cross wow zoomIn @@if(context.text.divider_customClass){@@text.divider_customClass}" data-brk-library="component__title">
			<span></span>
			<span></span>
		</div>
	}
	@@if (context.text.after){
		<h5 class="@@if(context.text.after_customClass){@@text.after_customClass} @@if(!context.text.after_customClass){text-gray-light font__family-playfair line__height-26 font__size-18 letter-spacing-20}" data-brk-library="component__title">@@text.after</h5>
	}
}
