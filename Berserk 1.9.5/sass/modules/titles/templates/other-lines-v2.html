@@if (context.text){
	@@if (context.text.main){
		<h5 class="font__size-21 font__family-montserrat font__weight-light text-gray" data-brk-library="component__title">@@text.main</h5>
	}
	@@if (context.text.secondary){
		<h3 class="@@if(context.text.secondary_styles){@@text.secondary_styles} @@if(!context.text.secondary_styles){font__family-montserrat font__weight-bold} title-lines-solid title-lines-main" data-brk-library="component__title">
      <span class="line" @@if(context.line_color){style='background:@@line_color'}></span>
      <span class="text">@@text.secondary</span>
      <span class="line" @@if(context.line_color){style='background:@@line_color'}></span>
    </h3>
	}
}
