@@if (context.text){
  @@if (context.text.main){
	  <h5 class="font__size-21 font__family-montserrat font__weight-light text-gray" data-brk-library="component__title">@@text.main</h5>
  }
  @@if (context.text.secondary){
	  <h3 class="font__family-montserrat font__weight-bold title-lines-bottom title-lines-main" data-brk-library="component__title">@@text.secondary</h3>
  }
}
