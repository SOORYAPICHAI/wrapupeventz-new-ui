	<div class="main-wrapper">
		<main class="main-container pb-50">
			<section class="mt-150">
				
				<div class="container">
					<div class="brk-tables brk-tables-lines font__family-montserrat fa-req" data-brk-library="component__tables,component__form">
						<div class="brk-tables-lines__entries-search brk-form-strict">
							<form enctype="multipart/form-data" method="POST" action="#">
								<div class="brk-tables-lines__entries">
									<span class="first-title">Show:</span>
									<select name="entries">
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select>
									<span class="second-title">entries</span>
								</div>
								<div class="brk-tables-lines__search">
									<span class="first-title">Search:</span>
									<input name="search" type="text" placeholder="Type here">
								</div>
							</form>
						</div>
						<div class="brk-tables-lines__table">
							<table>
								<thead>
									<tr>
										<th scope="col"><i class="fal fa-long-arrow-down"></i>Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile</th>
										<th scope="col">Gender</th>
										<th scope="col">Age</th>
										<th scope="col">Profile</th>
									</tr>
								</thead>
								<tbody id="dataBody">
				
								
						
								</tbody>
							</table>
						</div>
						<div class="brk-tables-lines__sort brk-form-strict">
							<form enctype="multipart/form-data" method="POST" action="#">
								<div class="brk-tables-lines__sort-row">
									<div class="brk-tables-lines__sort-col-1">
										<input name="search" type="text" placeholder="Name">
									</div>
									<div class="brk-tables-lines__sort-col-1">
										<select name="entries">
											<option value="10">10</option>
											<option value="20">20</option>
											<option value="30">30</option>
											<option value="40">40</option>
											<option value="50">50</option>
										</select>
									</div>
									<div class="brk-tables-lines__sort-col-1">
										<input name="search" type="text" placeholder="From">
									</div>
									<div class="brk-tables-lines__sort-col-1">
										<select name="entries">
											<option value="10">10</option>
											<option value="20">20</option>

									</div>
									<div class="brk-tables-lines__sort-col-1">
										<input name="search" type="text" placeholder="From">
									</div>
									<div class="brk-tables-lines__sort-col-1">
										<input name="search" type="text" placeholder="From">
									</div>
									<div class="brk-tables-lines__sort-col-2">
										<input name="search" type="text" placeholder="To">
									</div>
									<div class="brk-tables-lines__sort-col-1">
										<input name="search" type="text" placeholder="To">

									<div class="brk-tables-lines__sort-col-1">
