	<script>
		let role = new URL(location.href).searchParams.get('role')
		document.getElementById('basicQuestions').innerHTML += questions()['basic'].map(val => {
			debugger
			if (val.type === "FileUpload") {

				$("#includedContentLabel").text(val.label);
				$("#includedContent").load("fileUpload.html");

				return null
			}
			else {
				return (
					`
				<div class="col-12 col-sm-${Math.round(12 / 2)} mt-20">
					${htmlElements(val)["element"]}
					</div>	
					`
				)
			}
		}).join("")
		document.getElementById('additionalQuestions').innerHTML += questions()[role].map(val => {

			if (val.type === "FileUpload") {

				$("#includedContentLabel").text(val.label);
				$("#includedContent").load("fileUpload.html");

				return null
			}
			else {
				return (
					`
				<div class="col-12  mt-20">
					${htmlElements(val)["element"]}
					</div>	
					`
				)
			}
		}).join("")
