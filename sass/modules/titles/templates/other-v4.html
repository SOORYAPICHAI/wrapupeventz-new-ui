@@if (context.text){
	@@if (context.text.main){
		<h4 class="title__heading-04 title__heading-sub font__family-montserrat font__size-50 font__weight-bold wow zoomIn" data-brk-library="component__title">@@text.main</h4>
	}
	@@if (context.text.secondary){
		<h2 class="title__heading-04 title__heading-main font__family-pacifico font__size-36" data-brk-library="component__title">@@text.secondary</h2>
	}
}
