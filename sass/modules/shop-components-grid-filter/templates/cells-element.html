<div class="brk-shop-grid-filter-cells">
  <img data-src="@@thumb" alt="shop-thumb" class="lazyload brk-shop-grid-filter-cells__img">
  <div class="before brk-base-bg-gradient-10deg"></div>
  <div class="brk-shop-grid-filter-cells__content d-flex flex-wrap align-content-between">
    <div class="w-100">
      <div class="brk-shop-grid-filter-cells__stick font__family-montserrat font__weight-light text-uppercase text-center brk-white-font-color d-flex flex-wrap mb-15">
        <span class="brk-base-bg-gradient-left-blue font__size-12">@@stick</span>
      </div>
      <h4 class="font__family-montserrat font__weight-light font__size-18 line__height-22 brk-white-font-color">@@title</h4>
    </div>

    <div class="w-100 d-flex flex-wrap justify-content-between align-items-end">
      <div class="brk-shop-grid-filter-cells__rating">
        <div class="font__family-montserrat font__weight-light brk-white-font-color font__size-14">Rating:</div>
        @@include('../../elements/templates/rating.html', {
        "value": "80%"
        })
      </div>
      <a href="#" class="brk-shop-grid-filter-cells__buy font__family-montserrat font__weight-light font__size-16">
        <span class="brk-white-font-color">@@price</span>
        <span class="text brk-base-font-color text-center"><i class="fa fa-shopping-cart"></i> Buy</span>
      </a>
    </div>
  </div>
</div>
