<div class="bg-cover bg-norepeat bg-position_center bg-white bg-norepeat bg-position_center bg-white position-relative"
     style="background-image: url(@@if(context.img){@@img}@@if(!context.img){img/bg-1920_2.jpg})" data-brk-library="component__progress_circle">
  <div class="brk-abs-bg-overlay @@if(context.overlay){@@overlay}@@if(!context.overlay){brk-bg-gradient-10deg-92}"></div>
  <div class="container">
    <div class="row">

      <div class="col-lg-3 col-md-6">
        <div class='chart__wrapper @@if(context.light !== "false"){chart__wrapper_light} chart-icon align-items-center flex-row'>
          <div class="chart mx-auto">
            <div class="chart__circle mb-20" data-valuenow="75"
                 data-color="@@if(context.color_1){@@color_1}@@if(!context.color_1){var(--brand-primary)}"
                 data-color-end="@@if(context.color_2){@@color_2}@@if(!context.color_2){var(--brk-base-2)}">
              <span class="icon icon__centered"><i class="@@if(context.iconCustomClass){@@iconCustomClass }fal fa-rocket" aria-hidden="true"></i></span>
            </div>
            <h5 class="font__family-montserrat font__size-16 chart__title text-center">Hard Work</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class='chart__wrapper @@if(context.light !== "false"){chart__wrapper_light} chart-icon align-items-center flex-row'>

              <span class="icon icon__centered"><i class="@@if(context.iconCustomClass){@@iconCustomClass }fal fa-trophy" aria-hidden="true"></i></span>

            <h5 class="font__family-montserrat font__size-16 chart__title text-center">Donates</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">

        </div>
      </div>

            </div>
            <h5 class="font__family-montserrat font__size-16 chart__title text-center">Donates</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
